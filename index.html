<!DOCTYPE html>
<meta charset="UTF-8">

<html>

<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="JS/vue.js"></script>
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width : playerHealth + '%'}">
                                {{playerHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" 
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width : monsterHealth + '%'}"
                    >
                                {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunnig">
            <div class="small-12 columns">
                <button v-on:click="stateGame(true)" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-if="gameIsRunnig">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" v-on:click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" v-on:click="heal">HEAL</button>
                <button v-on:click="giveUp" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns"
                    :class="{'player-turn':turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{turn.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="JS/app.js"></script>
</body>

</html>
